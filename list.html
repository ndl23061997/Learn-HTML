<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>list</title>
        <meta name="description" content = "Danh sách trong HTML"; />
        <meta name="author" content="Nguyễn Long" />
        <meta name="keyword" content="list in HTML" />
</head>
<body>
    <h3>Danh sách sắp xếp</h3>
    <ol type = 1>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
        <li>Mục 4</li>
    </ol>
    <h4>Danh sách không sắp xếp</h4>
    <ul>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
        <li>Mục 4</li>
    </ul>

    <h4>Danh sách có mô tả</h4>
    <dl>
        <dt>Java</dt>
        <dd>Ngôn ngữ lập trình hướng đối tượng</dd>

        <dt>Assembly</dt>
        <dd>Hợp ngữ</dd>
    </dl>
</body>
</html>
